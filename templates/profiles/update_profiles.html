{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<h1>{{ profile_user.username }}'s Profile</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
