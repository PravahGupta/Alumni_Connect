{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Alumni Connect{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        nav {
            background-color: #1e3a8a;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 40px;
            min-height: 80vh;
        }

        footer {
            background-color: #111827;
            color: #ccc;
            text-align: center;
            padding: 20px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <strong><a href="{% url 'index' %}">ðŸŽ“ Alumni Connect</a></strong>
        </div>
        <div>
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}</span>
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="color:white; cursor:pointer; color:blue; text-decoration:underline;">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Login</a>
                <a href="{% url 'register' %}" class="btn">Register</a>
            {% endif %}
        </div>
    </nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
<footer>
    <p>Â© 2026 Alumni Connect | Reconnect. Network. Grow.</p>
</footer>
</body>
</html>
